name: Frontend CI

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: TurnosApp-Frontend/package-lock.json  

      - name: Install dependencies
        run: npm ci
        working-directory: ./TurnosApp-Frontend  

      - name: Build
        run: npm run build
        working-directory: ./TurnosApp-Frontend  
        env:
          VITE_API_URL: ${{ secrets.VITE_API_URL || 'http://localhost:5294/api' }}  